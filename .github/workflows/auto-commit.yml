name: Auto Commit

on:
  schedule:
    - cron: '35 11 * * *' # Runs every day at midnight UTC

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Git Config
        run: |
          git config --global user.name "Vann-Dev"
          git config --global user.email "stevanvincent05@gmail.com"

      - name: Create Commit
        run: |
          echo "Auto commit" > commit.txt
          git add commit.txt
          git commit -m "Auto commit"
          git push
