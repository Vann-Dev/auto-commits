name: Auto Commit

on:
  schedule:
    - cron: '16 12 * * *'

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Git Config
        run: |
          git config --global user.name "Vann-Dev"
          git config --global user.email "stevanvincent05@gmail.com"

      - name: Create Commit
        run: |
          echo "Auto commit" > commit.txt
          git add commit.txt
          git commit -m "Auto commit"
          git push origin HEAD:main

      - name: Push Changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.TOKEN }}
