name: Auto commit

on:
  push:
    branches:
      - master
      
  schedule:
    - cron: '* * * * *' # Run at 7 AM, 9 AM, and 11 AM on Mondays and Wednesdays

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: DEBUG 
        run: echo "::debug::Ref = ${{ github.ref }}"
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Modify last update
        run: |
          d=$(date '+%Y-%m-%dT%H:%M:%SZ')
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "stevanvincent05@gmail.com"
          git config --local user.name "Vann-Dev"
          git add -A
          
          commit_messages=(
            "chore(bot): ğŸ˜‚ auto commit"
            "chore(bot): ğŸ˜± auto commit"
            "chore(bot): ğŸ‘¿ auto commit"
            "chore(bot): ğŸ’© auto commit"
            "chore(bot): ğŸ™ auto commit"
            "chore(bot): ğŸ™ˆ auto commit"
            "chore(bot): ğŸ auto commit"
            "chore(bot): ğŸ¤– auto commit"
            "chore(bot): ğŸŸ© auto commit"
            "chore(bot): ğŸ‘» auto commit"
          )
          
          rand=$((RANDOM % ${#commit_messages[@]}))
          
          git commit -m "${commit_messages[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: "."
          github_token: ${{ secrets.TOKEN }}
